<html style="height: 100%">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/wxconf/css/weui.min.css">
	<link rel="stylesheet" href="/wxconf/css/jquery-weui.min.css">
	<script type="text/javascript" src="/wxconf/js/vue.min.js"></script>
    <title>管家帮</title>
</head>

<body style="height: 100%">
		
	    <p>rwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwwww</p>
	    <p>{{ userinfo }}</p>
	    

<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script type="text/javascript" src="/wxconf/js/jquery-2.1.4.js"></script>
<script type="text/javascript" src="/wxconf/js/jquery-weui.min.js"></script>
<script type="text/javascript" src="/wxconf/js/jquery.cookie.js"></script>
<script type="text/javascript" src="/wxconf/js/wx_clc.js"></script>
<script type="text/javascript">


	//这是我们的Model
	var exampleData = {
			openid : $.cookie('openid'),
			userinfo : $.cookie('userinfo')
	}
	// 创建一个 Vue 实例或 "ViewModel"
	// 它连接 View 与 Model
	new Vue({
	    el: '#app',
	    data: exampleData
	})
	
	
	var clc = new wx_clc({
		debug : true
	});
	clc.on(clc.apik.onMenuShareTimeline, {
		title : "管家帮精选欢迎你的到来",
		trigger : function(res) {},
		success : function(res) {},
		cancel : function(res) {},
		fail : function(res) {}
	});
	
	clc.config("/wxconf/jsTicket");
    
	wx.openAddress({
		success: function (res) {
		var userName = res.userName; // 收货人姓名
		var postalCode = res.postalCode; // 邮编
		var provinceName = res.provinceName; // 国标收货地址第一级地址（省）
		var cityName = res.cityName; // 国标收货地址第二级地址（市）
		var countryName = res.countryName; // 国标收货地址第三级地址（国家）
		var detailInfo = res.detailInfo; // 详细收货地址信息
		var nationalCode = res.nationalCode; // 收货地址国家码
		var telNumber = res.telNumber; // 收货人手机号码
		}
		});
	
	
	
	
	
	
	
	
</script>
</body>
</html>
